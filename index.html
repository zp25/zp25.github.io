---
layout: default
title: Blog | zp25
---

<div class="main main--home">
  <h1>Blog Posts</h1>
  <ul class="list-group">
    {% for post in site.posts %}
    <li class="list-group__item">
      <span class="item-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" data-trigger="navigator">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
