---
layout: default
---

<div class="main main--home">
  <h1>{{ page.slug }}</h1>
  <ul class="list-group">
    {% for post in site.categories[page.slug] %}
    <li class="list-group__item">
      <span class="item-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
